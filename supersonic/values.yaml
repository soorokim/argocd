app:
  name: supersonic
  port: 3000

replicaCount: 3

image:
  repository: docker-repo.soorokim.com/supersonic
  tag: 88675f3

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: supersonic.soorokim.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

service:
  type: NodePort
  port: 80
  targetPort: 3000
